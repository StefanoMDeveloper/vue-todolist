<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do List Vue</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>


    <div id="app">
        <div class="container mt-5">
            <div class="row">
                <div class="col-2">
                    <input type="text" v-model="taskName" placeholder="Aggiungi To Do">
                </div>
                <div class="col-2">
                    <button class="btn btn-primary btn-sm" @click="aggiungi">Aggiungi</button>

                </div>

            </div>

            <ul class="my-4 bg-secondary border border-dark">
                <li v-for="(element, index, array) in tasks" @click="done(element)" class="row justify-content-between">
                    <span v-if="element.check" class="text-decoration-line-through col-1">
                        {{element.title}}
                    </span>
                    <span v-else class="text-decoration-none col-1">
                        {{element.title}}
                    </span>
                    <span class="col-1" @click="rimuovi(index)">&#x2716;</span>
                </li>
            </ul>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
